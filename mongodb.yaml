- name: mongodb server setup
  hosts: mongodb
  tasks:
  - name: copy mongo repo details
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.dnf: 
      name: mongodb-org
      state: present

  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: start systemd service
    ansible.builtin.service:
       name: mongodb
       state: started
       enabled: yes