- name: payment server set-up
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: application user set-up
    ansible.builtin.user:
       name: roboshop
       comment: roboshop system payment
       system: true
       shell: /sbin/nologin
       home: /app

  - name: delete /app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
       path: /app
       state: directory

  - name: delete files in /app directory
    ansible.builtin.file:
       path: /tmp/payment.zip
       state: absent

  - name: download payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip

  - name: unarchive payment file
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip: 
       requirements: requirements.txt
       executable: pip3.9
    args:
      chdir: /app
    
  - name: copy payment service
    ansible.builtin.copy:
     src: payment.service
     dest: /etc/systemd/system/payment.service

  - name: start and enable payment 
    ansible.builtin.systemd_service:
       name: payment
       state: started
       enabled: yes
       daemon_reload: true